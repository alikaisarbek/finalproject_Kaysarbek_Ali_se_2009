<script>
  function getArtists() {
    $.get('https://my-json-server.typicode.com/KuanyshZhardenbay/ali/Artists', function (resp, status, resp_obj) {
        console.log(status);
        let inpt2 = $('#input1').val();
        for (var i = 0; i < resp.length; i++) {
            $('#p1').html(function (ind, old_value) {
                if (inpt2 == resp[i].name) {
                    return "name: " + resp[i].name;
                }
            })
            $('#p2').html(function (ind, old_value) {
                if (inpt2 == resp[i].name) {
                    return "birth day: " + resp[i].birth_day;
                }
            })
            $('#p3').html(function (ind, old_value) {
                if (inpt2 == resp[i].name) {
                    return "albums: " + resp[i].albums;
        }
         })
            $('#p4').html(function (ind, old_value) {
                if (inpt2 == resp[i].name) {
                    return "awards: " + resp[i].awards;
        }
 })
            $('#p5').html(function (ind, old_value) {
                if (inpt2 == resp[i].name) {
                    return "years_active: " + resp[i].years_active;
        }
    })
   }
 })
}
function getSongs() {
    $.get('https://my-json-server.typicode.com/KuanyshZhardenbay/ali/Songs', function (resp, status, resp_obj) {

        let inpt2 = $('#input2').val();

         })
            $('#p44').html(function (ind, old_value) {

        }
 })

    })

 })
